<div class="bc-vda-all-pigs-table">
  <div class="bc-vda-all-pigs-table-header">
    <p class="bc-vda-all-pigs-table-header-text">PIGS</p>
    <p class="bc-vda-all-pigs-table-filter"><span class="bc-vda-last">LAST</span>
      <span class="bc-vda-24-hours active" ngClick="showLast('24_hours')">24 HOURS</span> /
      <span class="bc-vda-week" ngClick="showLast('week')">WEEK</span> /
      <span class="bc-vda-month" ngClick="showLast('month')">MONTH</span>
    </p>
  </div>
  <table cellspacing="0" cellpadding="0">
    <thead>
      <tr>
        <th>Pig</th>
        <th>Birth Date</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat-start="pig in pigs track by $index" ng-click="toggleEntries($index)" class="bc-vda-all-pig-row bc-vda-all-pig-row-{{$index}} hover">
        <td>{{ pig.pigId }}</td>
        <td>{{ pig.birthDate }}</td>
        <td>{{ pig.owner }}</td>
      </tr>
      <tr ng-repeat-end class="bc-vda-transaction-details-table-container bc-vda-transaction-details-table-container-{{ $index }}">
        <td colspan="3" class="bc-vda-filler">
          <div class="bc-vda-transaction-details">
            <table class="inner" cellpadding="0" cellspacing="0">
              <thead>
                <tr>
                  <th>Timestamp</th>
                  <th>Transaction Id</th>
                  <th>New Owner</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="order in pig.transactionData | orderBy: 'timestamp'" ng-if="order.pig == pig.pigId" ng-click="toggleEntries($index)" class="hover">
                  <td>{{ order.timestamp | date:'medium'}}</td>
                  <td>{{ order.transactionId }}</td>
                  <td>{{ order.newOwner }}</td>
                  <td></td>
                </tr>
              </tbody>
            </table>

          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

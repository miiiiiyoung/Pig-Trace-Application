<ion-content padding>
  <div class="content">
    <img class="map" src="assets/world_map.svg" alt="">


    <h1 class="title"><strong>돼지 고기 이력 데모</strong></h1>

    <div class="login-content">
      <div class="account">
         <div class="pic pic-3d" (click)="loginFarmer()">
          <img src="assets/farmer.png" class="pic-image" alt="farmer" />
          <span class="pic-caption come-left">
            <h1 class="pic-title-top">사육</h1>
            <h2 class="pic-title">FARMER</h2>
          </span>
         </div>

         <div class="pic pic-3d" (click)="loginButchery()">
          <img src="assets/butchery.png" class="pic-image" alt="butchery" />
          <span class="pic-caption come-left">
            <h1 class="pic-title-top">도축</h1>
            <h2 class="pic-title">BUTCHERY</h2>
          </span>
         </div>
        
         <div class="pic pic-3d" (click)="loginPackage()">
          <img src="assets/package.png" class="pic-image" alt="package" />
          <span class="pic-caption come-left">
            <h1 class="pic-title-top">포장</h1>
            <h2 class="pic-title">PACKAGE</h2>
          </span>
         </div>

         <div class="pic pic-3d" (click)="loginRetailer()">
          <img src="assets/retailer.png" class="pic-image" alt="retailer" />
          <span class="pic-caption come-left">
            <h1 class="pic-title-top">판매</h1>
            <h2 class="pic-title">RETAILER</h2>
          </span>
         </div>
      </div>

      <div class="pic pic-3d" (click)="searchList()">
        <img src="assets/search.png" class="pic-image" alt="search" />
        <span class="pic-caption come-left">
          <h1 class="pic-title-top">이력 검색</h1>
        </span>
      </div>
    </div>
    
  </div>
</ion-content>

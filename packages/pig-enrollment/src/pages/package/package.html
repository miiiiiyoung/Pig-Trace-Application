<header></header>

<ion-content padding fullscreen>
  <div class="header-background"></div>

  <ion-card class="margin-card">
    <h3>{{memberId}}</h3>
    <h2><strong>포장처 상호 : </strong> {{memberName}} </h2>
  </ion-card>

  <ion-card class="margin-card">
    <ion-item>
      <ion-label color="dark"><strong>이력 번호 : </strong></ion-label>
      <ion-input width="40%" placeholder="이력 번호를 입력하세요." [(ngModel)]="myPigId"></ion-input>
      <button ion-button item-right color="secondary" (click)="search()"> 조회 <img src="assets/arrow_right.svg"></button>
    </ion-item>
    <ion-item>
    <ion-label color="dark">매입처 상호 : {{pigOwnerName}}</ion-label>
    </ion-item>
    <ion-item>
    <ion-label color="dark">출생 일자 : {{pigBirthDate}}</ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="margin-card" [hidden]="!pigOwnerName">
    <h3><strong>포장 일자</strong></h3>
    <ion-item>
    <ion-datetime displayFormat="YYYY.MM.DD" pickerFormat="YYYY MM DD" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
  </ion-card>

  <ion-card class="animatedCard" [hidden]="!pigOwnerName" [class.expandedCard]="selected === 'grade'">
    <h3 class="car-option" (click)="open('grade')">
      <img [hidden]="states['grade']" src="assets/circle_empty.svg">
      <img [hidden]="!states['grade']" src="assets/circle_tick.svg">
      포장 단위
      <span class="car-option-selected">{{states['grade']}}</span>
    </h3>

    <div>
      <div class="option-item top-option-item" (click)="select('grade', '일반')">
        <div class="option-description">
          <h2>일반</h2>
        </div>
        <ion-badge [hidden]="states['grade'] !== '일반'" item-right color="dark" class="selected"><img src="assets/tick.svg"></ion-badge>
      </div>

      <div class="option-item" (click)="select('grade', '선물')">
        <div class="option-description">
          <h2>선물</h2>
        </div>
        <ion-badge [hidden]="states['grade'] !== '선물'" item-right color="dark" class="selected"><img src="assets/tick.svg"></ion-badge>
      </div>

      <div class="option-item" (click)="select('grade', '대량')">
        <div class="option-description">
          <h2>대량</h2>
        </div>
        <ion-badge [hidden]="states['grade'] !== '대량'" item-right color="dark" class="selected"><img src="assets/tick.svg"></ion-badge>
      </div>
    </div>
  </ion-card>

  <ion-card class="margin-card" [hidden]="!pigOwnerName">
    <ion-item>
      <ion-label color="dark"><strong>중량 : </strong></ion-label>
      <ion-input width="40%" type="number" placeholder="중량을 입력하세요. (단위 : kg)" [(ngModel)]="myWeight"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card (click)="package()">
    <button ion-button color="secondary">포장 신고 <img src="assets/arrow_right.svg"></button>
  </ion-card>
</ion-content>
